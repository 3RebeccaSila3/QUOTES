<form #quoteForm='ngForm'>
<!--name form-->
    <div class="form-group">

        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
    </div>

<!--Description form-->
    <div class="form-group">

        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
        <label for="description">Submitted By</label>
        <textarea class="form-control" id="description" row="4"></textarea>
    </div>
    
<!--Date form-->
    <div class="form-group">

        <label for="complete">Completion</label>
        <input type="text" id="complete" required>
    </div>
    <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
</form>

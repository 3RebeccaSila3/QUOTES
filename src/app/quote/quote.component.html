<div class="container">
  <div class = "row">
    <div class = "jumbotron"> 
      <h1 style="text-align:center" class="badge badge-pill badge-info">Welcome to {{ title }}!</h1>

      <ul>
          <div *ngFor='let quote of quotes'>
            <li>{{quote.name}}</li> <br>
            <app-quote-details [quote]='quote'></app-quote-details>
          </div>  
      </ul>
    </div>
  </div>
</div>

<div  style="text-align:center">
    <h1 class="badge badge-pill badge-info">Welcome to {{ title }}!</h1>
</div>

<div class="container">
  <div class = "row">
   <div class="col-md-6">
      <div class = "jumbotron"> 

          <ul>
              <div *ngFor='let quote of quotes;let i = index'>
                <li>{{quote.name}}</li> <br>
                <button  class="btn btn-warning" (click)='toogleDetails(i)'>Quote Details</button>
    
                <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)='completeQuote($event, i)' ></app-quote-details>
              </div>  
          </ul>
        </div>
   </div>
  </div>
</div>

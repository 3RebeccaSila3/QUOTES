<div class="container">
  <div class = "row">
    <div class = "jumbotron"> 
      <h1 style="text-align:center" class="badge badge-pill badge-info">Welcome to {{ title }}!</h1>

      <ul>
          <div *ngFor='let quote of quotes;let i = index'>
            <li>{{quote.name}}</li> <br>
            <button  class="btn btn-warning" (click)='toogleDetails(i)'>Quote Details</button>

            <app-quote-details *ngIf="quote.showDescription" [quote]='quote'></app-quote-details>
          </div>  
      </ul>
    </div>
  </div>
</div>

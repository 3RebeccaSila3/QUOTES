<div  class="shadow p-3 mb-5 bg-white rounded" style="text-align:center; width:200;">
    <h1><span class="badge badge-pill badge-secondary">Welcome to {{ title }}!</span></h1>
</div>

<div class="container">
   <div class="col-md-6">
      <div class = "jumbotron"> 

          <ul>
              <div *ngFor='let quote of quotes;let i = index'>
                <li id="{{i}}"  [appHighlight]="color">{{quote.name}} was created {{quote.completeDate|date|uppercase }} </li>
                <button  class="btn btn-warning" (click)='toogleDetails(i)'>Quote Details</button>
    
                <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)='completeQuote($event, i)' ></app-quote-details>
              </div>  
          </ul>
        </div>
   </div>
</div>
